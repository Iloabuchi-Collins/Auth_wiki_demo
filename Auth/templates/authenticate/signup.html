<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    
    <h1>Sign Up</h1>
    
    <form action="/signup" method= "POST"> 
        {% csrf_token %} 
        Username: <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" required> <br>
		FirstName: <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required><br>
		LastName: <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required><br>
		Email: <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
		Password:<input type="password" id="password1" name="password1" minlength="8" placeholder="Create a password" required><br>
        Confirm Password:<input type="password" id="password2" name="password2" minlength="8" placeholder="Confirm your password" required><br>
		<br>
		<input type="submit" value="Sign Up">
	</form>

</body>
</html>
